---
# Phase 3: Core Infrastructure
# Installs essential cluster services like cert-manager and metrics-server

- name: Phase 3a - Pre-deployment Overview
  hosts: control_plane
  become: true
  gather_facts: true
  run_once: true

  vars:
    cert_manager_version: "v1.13.2"
    cert_manager_namespace: "cert-manager"

  tasks:
    - name: Display Phase 3 overview
      ansible.builtin.debug:
        msg: |
          Phase 3: Core Infrastructure
          ============================
          - Install cert-manager {{ cert_manager_version }} for SSL certificate automation
          - Configure cluster issuers for Let's Encrypt
          - Verify metrics-server is running (K3s built-in)
          - Set up essential cluster services

          Core services provide:
          - Automated SSL certificate management
          - Resource monitoring and autoscaling capabilities
          - Foundation for secure application deployment

- name: Phase 3b - Deploy cert-manager Application
  import_playbook: ../../apps/cert-manager/app.yml

- name: Phase 3c - Configure ClusterIssuers and Post-deployment
  hosts: control_plane
  become: true
  gather_facts: true
  run_once: true

  vars:
    cert_manager_version: "v1.13.2"
    cert_manager_namespace: "cert-manager"

  tasks:
    - name: Verify cert-manager CRDs are registered
      ansible.builtin.command:
        cmd: >
          kubectl get crd certificates.cert-manager.io
          clusterissuers.cert-manager.io
          --kubeconfig /etc/rancher/k3s/k3s.yaml
      register: crd_check
      retries: 20
      delay: 3
      until: crd_check.rc == 0
      changed_when: false

    - name: Wait for webhook service to have endpoints
      ansible.builtin.command:
        cmd: >
          kubectl get endpoints cert-manager-webhook
          -n {{ cert_manager_namespace }}
          -o jsonpath='{.subsets[*].addresses[*].ip}'
          --kubeconfig /etc/rancher/k3s/k3s.yaml
      register: webhook_endpoints
      retries: 30
      delay: 5
      until:
        - webhook_endpoints.stdout | length > 0
      changed_when: false

    - name: Restart CoreDNS for fresh webhook DNS resolution
      ansible.builtin.command:
        cmd: kubectl -n kube-system rollout restart deployment coredns
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      changed_when: true

    - name: Wait for CoreDNS to be ready after restart
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: coredns
        namespace: kube-system
        kubeconfig: /etc/rancher/k3s/k3s.yaml
        wait: true
        wait_condition:
          type: Available
          status: "True"
        wait_timeout: 120

    - name: Pause for webhook and DNS propagation
      ansible.builtin.pause:
        seconds: 60
        prompt: >
          Waiting for:
          - API server to register cert-manager webhook
          - CoreDNS to propagate webhook service DNS
          - CNI hairpin mode to update for service connectivity

    - name: Display cert-manager readiness
      ansible.builtin.debug:
        msg: |
          ✓ cert-manager controller ready
          ✓ cert-manager webhook ready ({{ webhook_endpoints.stdout }})
          ✓ cert-manager cainjector ready
          ✓ CRDs registered and serving

          Safe to create ClusterIssuers

    - name: Create Cloudflare API token secret
      kubernetes.core.k8s:
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: cloudflare-api-token
            namespace: "{{ cert_manager_namespace }}"
          type: Opaque
          stringData:
            api-token: "{{ vault_cloudflare_api_token }}"
        kubeconfig: /etc/rancher/k3s/k3s.yaml

    - name: Create Let's Encrypt staging cluster issuer
      kubernetes.core.k8s:
        definition:
          apiVersion: cert-manager.io/v1
          kind: ClusterIssuer
          metadata:
            name: letsencrypt-staging
          spec:
            acme:
              server: https://acme-staging-v02.api.letsencrypt.org/directory
              email: "{{ letsencrypt_email }}"
              privateKeySecretRef:
                name: letsencrypt-staging
              solvers:
                - dns01:
                    cloudflare:
                      apiTokenSecretRef:
                        name: cloudflare-api-token
                        key: api-token
                  selector:
                    dnsZones:
                      - jardoole.xyz
        kubeconfig: /etc/rancher/k3s/k3s.yaml

    - name: Create Let's Encrypt production cluster issuer
      kubernetes.core.k8s:
        definition:
          apiVersion: cert-manager.io/v1
          kind: ClusterIssuer
          metadata:
            name: letsencrypt-prod
          spec:
            acme:
              server: https://acme-v02.api.letsencrypt.org/directory
              email: "{{ letsencrypt_email }}"
              privateKeySecretRef:
                name: letsencrypt-prod
              solvers:
                - dns01:
                    cloudflare:
                      apiTokenSecretRef:
                        name: cloudflare-api-token
                        key: api-token
                  selector:
                    dnsZones:
                      - jardoole.xyz
        kubeconfig: /etc/rancher/k3s/k3s.yaml

    - name: Verify metrics-server is running (K3s built-in)
      kubernetes.core.k8s_info:
        api_version: apps/v1
        kind: Deployment
        name: metrics-server
        namespace: kube-system
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: metrics_server

    - name: Get cert-manager pods status
      kubernetes.core.k8s_info:
        api_version: v1
        kind: Pod
        namespace: "{{ cert_manager_namespace }}"
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: cert_manager_pods

    - name: Get cluster issuers
      kubernetes.core.k8s_info:
        api_version: cert-manager.io/v1
        kind: ClusterIssuer
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: cluster_issuers

    - name: Display Phase 3 completion
      ansible.builtin.debug:
        msg: |
          Phase 3 Complete: Core Infrastructure
          =====================================
          ✓ cert-manager {{ cert_manager_version }} installed in {{ cert_manager_namespace }} namespace
          ✓ cert-manager pods: {{ cert_manager_pods.resources | length }} running
          ✓ metrics-server: {{ 'Running' if metrics_server.resources else 'Not found' }}
          ✓ Cluster issuers: {{ cluster_issuers.resources | length }} configured

          Configured cluster issuers:
          {% for issuer in cluster_issuers.resources %}
          - {{ issuer.metadata.name }} ({{ issuer.spec.acme.server | regex_replace('.*//(.*)/', '\\1') }})
          {% endfor %}

          Core infrastructure ready:
          - SSL certificates can be automatically issued via Let's Encrypt
          - Resource monitoring available for autoscaling
          - Foundation set for secure application deployment

          Next: Platform foundation and application namespaces
