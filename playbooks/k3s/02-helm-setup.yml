---
# Phase 2: Helm Installation and Setup
# Installs Helm package manager on K3s cluster for application management

- name: Phase 2 - Helm Installation and Setup
  hosts: control_plane
  become: true
  gather_facts: true
  run_once: true

  vars:
    helm_version: "v3.19.0"
    helm_install_dir: "/usr/local/bin"

  tasks:
    - name: Install system dependencies
      ansible.builtin.package:
        name:
          - python3-yaml
          - git # Required for helm plugin installation
        state: present
      tags:
        - prerequisites

    - name: Install Python dependencies for Kubernetes modules
      ansible.builtin.pip:
        name:
          - kubernetes>=24.2.0
          - jsonpatch
        state: present
        break_system_packages: true # Required for Debian 12 (PEP 668)
      tags:
        - prerequisites

    - name: Display Phase 2 overview
      ansible.builtin.debug:
        msg: |
          Phase 2: Helm Installation and Setup
          ====================================
          - Install Helm {{ helm_version }} package manager (latest stable)
          - Add essential Helm repositories for K8s applications
          - Verify Helm installation and cluster connectivity

          Helm enables deployment of complex applications:
          - cert-manager (SSL certificate automation)
          - Longhorn (distributed storage)
          - Prometheus/Grafana (monitoring stack)
          - Kubernetes Dashboard (cluster management)

    - name: Check if Helm is already installed
      ansible.builtin.command:
        cmd: helm version --short
      register: helm_version_check
      failed_when: false
      changed_when: false

    - name: Display current Helm version if installed
      ansible.builtin.debug:
        msg: "Helm already installed: {{ helm_version_check.stdout }}"
      when: helm_version_check.rc == 0

    - name: Download and install Helm binary
      ansible.builtin.unarchive:
        src: "https://get.helm.sh/helm-{{ helm_version }}-linux-arm64.tar.gz"
        dest: /tmp
        remote_src: true
        creates: "/tmp/linux-arm64/helm"
      when: helm_version_check.rc != 0
      register: helm_download

    - name: Install Helm binary to system path
      ansible.builtin.copy:
        src: /tmp/linux-arm64/helm
        dest: "{{ helm_install_dir }}/helm"
        mode: "0755"
        remote_src: true
      when: helm_version_check.rc != 0

    - name: Clean up Helm download files
      ansible.builtin.file:
        path: /tmp/linux-arm64
        state: absent
      when: helm_version_check.rc != 0

    - name: Verify Helm installation
      ansible.builtin.command:
        cmd: helm version --short
      register: helm_verify
      changed_when: false

    - name: Check if helm-diff plugin is installed
      ansible.builtin.command:
        cmd: /usr/local/bin/helm plugin list
      register: helm_plugin_list
      changed_when: false
      failed_when: false

    - name: Uninstall helm-diff plugin if present (clears any corruption)
      ansible.builtin.command:
        cmd: /usr/local/bin/helm plugin uninstall diff
      when: "'diff' in helm_plugin_list.stdout"
      register: helm_diff_uninstall
      failed_when: false # Don't fail if uninstall has issues
      changed_when: helm_diff_uninstall.rc == 0

    - name: Install helm-diff plugin for better idempotency checks
      ansible.builtin.command:
        cmd: /usr/local/bin/helm plugin install https://github.com/databus23/helm-diff
      register: helm_diff_install
      changed_when: helm_diff_install.rc == 0
      failed_when: helm_diff_install.rc != 0

    - name: Add Helm stable repository
      kubernetes.core.helm_repository:
        name: stable
        repo_url: https://charts.helm.sh/stable
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_stable
      failed_when: false

    - name: Add Bitnami Helm repository
      kubernetes.core.helm_repository:
        name: bitnami
        repo_url: https://charts.bitnami.com/bitnami
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_bitnami
      failed_when: false

    - name: Add Jetstack repository (cert-manager)
      kubernetes.core.helm_repository:
        name: jetstack
        repo_url: https://charts.jetstack.io
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_jetstack
      failed_when: false

    - name: Add Longhorn repository (distributed storage)
      kubernetes.core.helm_repository:
        name: longhorn
        repo_url: https://charts.longhorn.io
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_longhorn
      failed_when: false

    - name: Add Prometheus Community repository (monitoring)
      kubernetes.core.helm_repository:
        name: prometheus-community
        repo_url: https://prometheus-community.github.io/helm-charts
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_prometheus
      failed_when: false

    - name: Add Jellyfin repository (media server)
      kubernetes.core.helm_repository:
        name: jellyfin
        repo_url: https://jellyfin.github.io/jellyfin-helm
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_jellyfin
      failed_when: false

    - name: Add bjw-s repository (app-template for media stack)
      kubernetes.core.helm_repository:
        name: bjw-s
        repo_url: https://bjw-s-labs.github.io/helm-charts
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_bjw_s
      failed_when: false

    - name: Add Node Feature Discovery repository
      kubernetes.core.helm_repository:
        name: nfd
        repo_url: https://kubernetes-sigs.github.io/node-feature-discovery/charts
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_nfd
      failed_when: false

    - name: Add Intel Device Plugins repository
      kubernetes.core.helm_repository:
        name: intel
        repo_url: https://intel.github.io/helm-charts
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_intel
      failed_when: false

    - name: Add NFS Subdir External Provisioner repository
      kubernetes.core.helm_repository:
        name: nfs-subdir-external-provisioner
        repo_url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_nfs_provisioner
      failed_when: false

    - name: Add Kubernetes Dashboard repository
      kubernetes.core.helm_repository:
        name: kubernetes-dashboard
        repo_url: https://kubernetes.github.io/dashboard
        kubeconfig: /etc/rancher/k3s/k3s.yaml
      register: helm_repo_kubernetes_dashboard
      failed_when: false

    - name: Update all Helm repositories
      ansible.builtin.command:
        cmd: helm repo update
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      changed_when: false

    - name: List available Helm repositories
      ansible.builtin.command:
        cmd: helm repo list
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      register: helm_repos
      changed_when: false

    - name: Test Helm cluster connectivity
      ansible.builtin.command:
        cmd: helm list --all-namespaces
      environment:
        KUBECONFIG: /etc/rancher/k3s/k3s.yaml
      register: helm_test
      changed_when: false

    - name: Display Phase 2 completion
      ansible.builtin.debug:
        msg: |
          Phase 2 Complete: Helm Installation and Setup
          =============================================
          ✓ Helm {{ helm_verify.stdout }} installed
          ✓ Cluster connectivity: {{ 'SUCCESS' if helm_test.rc == 0 else 'FAILED' }}
          ✓ Repositories configured: {{ helm_repos.stdout_lines | length }}

          Configured repositories:
          {{ helm_repos.stdout }}

          Ready for application deployment phases:
          - Phase 3: Storage systems (Longhorn)
          - Phase 4: Core infrastructure (cert-manager)
          - Phase 6: Monitoring stack (Prometheus/Grafana)
          - Phase 7: Cluster dashboard
