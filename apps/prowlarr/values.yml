---
# Helm values for Prowlarr
# Uses bjw-s app-template pattern for LinuxServer.io images

controllers:
  prowlarr:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 2.1.5
          pullPolicy: IfNotPresent

        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Amsterdam"

        resources:
          requests:
            cpu: 25m
            memory: 64Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 9696
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 9696
              initialDelaySeconds: 45
              periodSeconds: 10
              timeoutSeconds: 5

service:
  app:
    controller: prowlarr
    ports:
      http:
        port: 9696

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: prowlarr.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: prowlarr-tls
        hosts:
          - prowlarr.jardoole.xyz

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 500Mi
    retain: true
    globalMounts:
      - path: /config

# No node affinity - can run on any node
defaultPodOptions: {}
