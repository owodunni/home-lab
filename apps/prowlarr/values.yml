---
# Helm values for Prowlarr
# Uses bjw-s app-template pattern for LinuxServer.io images

controllers:
  prowlarr:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/prowlarr
          tag: 2.1.5
          pullPolicy: IfNotPresent

        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Amsterdam"

        resources:
          requests:
            cpu: 25m
            memory: 64Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 9696
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 9696
              initialDelaySeconds: 45
              periodSeconds: 10
              timeoutSeconds: 5

service:
  app:
    controller: prowlarr
    ports:
      http:
        port: 9696

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Prowlarr"
      gethomepage.dev/description: "Indexer Manager"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: "prowlarr.png"
    hosts:
      - host: prowlarr.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: prowlarr-tls
        hosts:
          - prowlarr.jardoole.xyz

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /mnt/storage/k8s-apps/prowlarr
    globalMounts:
      - path: /config

# Pin to beelink node (for consistency with other media apps)
defaultPodOptions:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - beelink
