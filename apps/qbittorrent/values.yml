---
# Helm values for qBittorrent
# Uses bjw-s app-template pattern for LinuxServer.io images

controllers:
  qbittorrent:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/qbittorrent
          tag: 4.6.3
          pullPolicy: IfNotPresent

        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Amsterdam"
          - name: WEBUI_PORT
            value: "8080"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 15
              periodSeconds: 10
              timeoutSeconds: 5

service:
  app:
    controller: qbittorrent
    ports:
      http:
        port: 8080

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: qbittorrent.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: qbittorrent-tls
        hosts:
          - qbittorrent.jardoole.xyz

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 500Mi
    retain: true
    globalMounts:
      - path: /config

  data:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: media-stack-data
    globalMounts:
      - path: /data

# Node affinity for Beelink node (where large storage is available)
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - beelink
