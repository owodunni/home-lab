---
# Helm values for qBittorrent
# Uses bjw-s app-template pattern for LinuxServer.io images

controllers:
  qbittorrent:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/qbittorrent
          tag: 5.1.4
          pullPolicy: IfNotPresent

        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Amsterdam"
          - name: WEBUI_PORT
            value: "8080"

        resources:
          requests:
            cpu: 100m
            memory: 256Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 90
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 5

      gluetun:
        image:
          repository: ghcr.io/qdm12/gluetun
          tag: v3.41.0
          pullPolicy: IfNotPresent

        env:
          - name: VPN_SERVICE_PROVIDER
            value: "protonvpn"
          - name: VPN_TYPE
            value: "openvpn"
          - name: OPENVPN_USER
            valueFrom:
              secretKeyRef:
                name: protonvpn-secret
                key: openvpn-username
          - name: OPENVPN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: protonvpn-secret
                key: openvpn-password
          - name: SERVER_COUNTRIES
            value: "Sweden"
          - name: VPN_PORT_FORWARDING
            value: "on"
          - name: VPN_PORT_FORWARDING_PROVIDER
            value: "protonvpn"
          - name: PORT_FORWARD_ONLY
            value: "on"
          - name: DOT
            value: "off"
          - name: DNS_ADDRESS
            value: "9.9.9.9"
          - name: FIREWALL_OUTBOUND_SUBNETS
            value: "10.42.0.0/16,10.43.0.0/16"
          - name: DNS_KEEP_NAMESERVER
            value: "on"
          - name: LOG_LEVEL
            value: "info"
          - name: HEALTH_VPN_DURATION_INITIAL
            value: "120s"

        securityContext:
          capabilities:
            add:
              - NET_ADMIN
              - SYS_MODULE
          allowPrivilegeEscalation: false

        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi

      port-manager:
        image:
          repository: snoringdragon/gluetun-qbittorrent-port-manager
          tag: "1.3"
          pullPolicy: IfNotPresent

        env:
          - name: QBITTORRENT_SERVER
            value: "localhost"
          - name: QBITTORRENT_PORT
            value: "8080"
          - name: QBITTORRENT_USER
            value: "admin"
          - name: QBITTORRENT_PASS
            valueFrom:
              secretKeyRef:
                name: qbittorrent-secret
                key: password
          - name: PORT_FORWARDED
            value: "/tmp/gluetun/forwarded_port"

        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi

service:
  app:
    controller: qbittorrent
    ports:
      http:
        port: 8080

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "qBittorrent"
      gethomepage.dev/description: "Torrent Client"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: "qbittorrent.png"
    hosts:
      - host: qbittorrent.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: qbittorrent-tls
        hosts:
          - qbittorrent.jardoole.xyz

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 500Mi
    retain: true
    globalMounts:
      - path: /config

  data:
    enabled: true
    type: hostPath
    hostPath: /mnt/storage/media-media-stack-data
    globalMounts:
      - path: /data

  gluetun-data:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /tmp/gluetun

# Node affinity for Beelink node (where storage is attached)
defaultPodOptions:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - beelink
