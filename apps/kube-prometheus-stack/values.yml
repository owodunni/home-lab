---
# kube-prometheus-stack Helm Values
# Comprehensive monitoring with Prometheus, Grafana, and Alertmanager

prometheus:
  prometheusSpec:
    # Persistent storage for metrics data
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 20Gi
    # Resource limits for Pi CM5 nodes
    # Memory increased to handle WAL replay on NFS storage
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 2Gi
    # Init container resource limits
    initContainers:
      - name: init-config-reloader
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
    # Config reloader sidecar resource limits
    containers:
      - name: config-reloader
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
    nodeSelector:
      kubernetes.io/os: linux

  # Ingress for Prometheus UI
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Prometheus"
      gethomepage.dev/description: "Metrics & Monitoring"
      gethomepage.dev/group: "Monitoring"
      gethomepage.dev/icon: "prometheus.png"
      gethomepage.dev/pod-selector: "app.kubernetes.io/name=prometheus"
    hosts:
      - prometheus.jardoole.xyz
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: prometheus-tls-secret
        hosts:
          - prometheus.jardoole.xyz

grafana:
  # Persistent storage for dashboards and data
  persistence:
    enabled: true
    storageClassName: nfs
    size: 5Gi

  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

  # Sidecar configuration for auto-loading dashboards/datasources
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
      # Trigger reload on initial sync to fix race condition where
      # datasource config is written after Grafana finishes provisioning
      skipReload: false
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

  # Init container for volume permissions
  initChownData:
    enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

  nodeSelector:
    kubernetes.io/os: linux

  # Ingress for Grafana UI
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Grafana"
      gethomepage.dev/description: "Metrics Visualization"
      gethomepage.dev/group: "Monitoring"
      gethomepage.dev/icon: "grafana.png"
      gethomepage.dev/pod-selector: "app.kubernetes.io/name=grafana"
    hosts:
      - grafana.jardoole.xyz
    path: /
    pathType: Prefix
    tls:
      - secretName: grafana-tls-secret
        hosts:
          - grafana.jardoole.xyz

alertmanager:
  # Email notification configuration
  config:
    global:
      smtp_smarthost: "{{ smtp_host }}:{{ smtp_port }}"
      smtp_from: "{{ smtp_from }}"
      smtp_auth_username: "{{ vault_smtp_username }}"
      smtp_auth_password: "{{ vault_smtp_password }}"
      smtp_require_tls: true
    route:
      receiver: "email-notifications"
      group_by: ["alertname", "namespace"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
    receivers:
      - name: "email-notifications"
        email_configs:
          - to: "{{ vault_smtp_username }}"
            send_resolved: true

  alertmanagerSpec:
    # Persistent storage for alert data
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: nfs
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi
    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    # Init container resource limits
    initContainers:
      - name: init-config-reloader
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
    # Config reloader sidecar resource limits
    containers:
      - name: config-reloader
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
    nodeSelector:
      kubernetes.io/os: linux

  # Ingress for AlertManager UI
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "AlertManager"
      gethomepage.dev/description: "Alert Management"
      gethomepage.dev/group: "Monitoring"
      gethomepage.dev/icon: "alertmanager.png"
    hosts:
      - alert-manager.jardoole.xyz
    paths:
      - /
    pathType: Prefix
    tls:
      - secretName: alert-manager-tls-secret
        hosts:
          - alert-manager.jardoole.xyz

prometheusOperator:
  # Resource limits for operator
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
  # Admission webhook patch job resource limits
  admissionWebhooks:
    patch:
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
        limits:
          cpu: 100m
          memory: 128Mi

kube-state-metrics:
  # Resource limits for kube-state-metrics
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi

prometheus-node-exporter:
  # Resource limits for node exporter (runs on all nodes)
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
