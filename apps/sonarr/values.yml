---
# Helm values for Sonarr
# Uses bjw-s app-template pattern for LinuxServer.io images

controllers:
  sonarr:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: 4.0.2
          pullPolicy: IfNotPresent

        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Amsterdam"

        resources:
          requests:
            cpu: 50m
            memory: 128Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 8989
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 8989
              initialDelaySeconds: 45
              periodSeconds: 10
              timeoutSeconds: 5

service:
  app:
    controller: sonarr
    ports:
      http:
        port: 8989

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Sonarr"
      gethomepage.dev/description: "TV Series Manager"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: "sonarr.png"
    hosts:
      - host: sonarr.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: sonarr-tls
        hosts:
          - sonarr.jardoole.xyz

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /mnt/storage/k8s-apps/sonarr
    globalMounts:
      - path: /config

  data:
    enabled: true
    type: hostPath
    hostPath: /mnt/storage/media
    globalMounts:
      - path: /data

# Pin to beelink node (where media storage is located)
defaultPodOptions:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - beelink
