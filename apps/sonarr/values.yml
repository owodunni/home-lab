---
# Helm values for Sonarr
# Uses bjw-s app-template pattern for LinuxServer.io images

controllers:
  sonarr:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/sonarr
          tag: 4.0.2
          pullPolicy: IfNotPresent

        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Amsterdam"

        resources:
          requests:
            cpu: 50m
            memory: 128Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 8989
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 8989
              initialDelaySeconds: 45
              periodSeconds: 10
              timeoutSeconds: 5

service:
  app:
    controller: sonarr
    ports:
      http:
        port: 8989

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: sonarr.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: sonarr-tls
        hosts:
          - sonarr.jardoole.xyz

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    retain: true
    globalMounts:
      - path: /config

  data:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: media-stack-data
    globalMounts:
      - path: /data

# No node affinity - can run on any node (NFS storage accessible from all nodes)
defaultPodOptions: {}
