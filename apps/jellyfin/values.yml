---
# Helm values for Jellyfin
# Uses official Jellyfin Helm chart

image:
  repository: jellyfin/jellyfin
  tag: 10.8.13
  pullPolicy: IfNotPresent

env:
  TZ: "Europe/Amsterdam"

resources:
  requests:
    cpu: 250m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 8096

ingress:
  main:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: jellyfin.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: jellyfin-tls
        hosts:
          - jellyfin.jardoole.xyz

persistence:
  config:
    enabled: true
    type: pvc
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 2Gi
    retain: true

  cache:
    enabled: true
    type: pvc
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 5Gi
    retain: false  # Cache can be recreated

  media:
    enabled: true
    type: pvc
    existingClaim: media-stack-data
    mountPath: /data
    readOnly: true  # Jellyfin only reads media

# Node affinity for Beelink node
affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - beelink-1

# Security context
podSecurityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
