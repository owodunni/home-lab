---
# Helm values for Jellyseerr
# Uses bjw-s app-template pattern

controllers:
  jellyseerr:
    containers:
      app:
        image:
          repository: fallenbagel/jellyseerr
          tag: 2.7.3
          pullPolicy: IfNotPresent

        env:
          - name: TZ
            value: "Europe/Amsterdam"
          - name: LOG_LEVEL
            value: "info"

        resources:
          requests:
            cpu: 50m
            memory: 128Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/v1/status
                port: 5055
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /api/v1/status
                port: 5055
              initialDelaySeconds: 45
              periodSeconds: 10
              timeoutSeconds: 5

service:
  app:
    controller: jellyseerr
    ports:
      http:
        port: 5055

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
      # Homepage auto-discovery
      gethomepage.dev/enabled: "true"
      gethomepage.dev/name: "Jellyseerr"
      gethomepage.dev/description: "Media Requests"
      gethomepage.dev/group: "Media"
      gethomepage.dev/icon: "jellyseerr.png"
    hosts:
      - host: jellyseerr.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: jellyseerr-tls
        hosts:
          - jellyseerr.jardoole.xyz

persistence:
  config:
    enabled: true
    type: hostPath
    hostPath: /mnt/storage/k8s-apps/jellyseerr
    globalMounts:
      - path: /app/config

# Pin to beelink node (for consistency with other media apps)
defaultPodOptions:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - beelink
