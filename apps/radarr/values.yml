---
# Helm values for Radarr
# Uses bjw-s app-template pattern for LinuxServer.io images

controllers:
  radarr:
    containers:
      app:
        image:
          repository: lscr.io/linuxserver/radarr
          tag: 5.3.6
          pullPolicy: IfNotPresent

        env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: TZ
            value: "Europe/Amsterdam"

        resources:
          requests:
            cpu: 50m
            memory: 128Mi

        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 7878
              initialDelaySeconds: 60
              periodSeconds: 10
              timeoutSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ping
                port: 7878
              initialDelaySeconds: 45
              periodSeconds: 10
              timeoutSeconds: 5

service:
  app:
    controller: radarr
    ports:
      http:
        port: 7878

ingress:
  app:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: radarr.jardoole.xyz
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: app
              port: http
    tls:
      - secretName: radarr-tls
        hosts:
          - radarr.jardoole.xyz

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    retain: true
    globalMounts:
      - path: /config

  data:
    enabled: true
    type: hostPath
    hostPath: /mnt/storage/media-media-stack-data
    globalMounts:
      - path: /data

# Pin to beelink node (where media storage is located)
defaultPodOptions:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: In
                values:
                  - beelink
